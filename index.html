<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz Challenge</title>
  <link rel="stylesheet" href="Assets/style.css">
</head>

<body>

  <script src="./script.js"></script>

  <header>
    <h5 id="view-high-scores">View High Scores</h5>
    <h5>Time: <span id="timer"></span></h5>
  </header>

  <section id="homepage" class="add">
    <div class="box home">
        <h1>Coding Quiz Challenge</h1>
        <p>Answer the following multiple-choice coding questions within the time limit. Correct answers are worth 10 points. 
           However, incorrect answers will penalize your time by 5 seconds. Good Luck! 
        </p>
        <button class="btn start" id="start-quiz">Start Quiz</button>
    </div>
  </section>



</body>
